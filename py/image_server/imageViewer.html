<HTML>
<HEAD>
<TITLE>Img preview</TITLE>
 
<script type="text/javascript"
    src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script>
    $(document).ready(
            function() {
                setInterval(function() {
                   	$('#img').attr("src","new.jpg?"+ new Date().getTime());
                }, 350);
            });
</script>
 
</HEAD>
<BODY>
<img id="img" src="new.jpg" style="position:absolute;top:0%;left:0%;height:100%;width:100%"/>
</BODY>
</HTML>
